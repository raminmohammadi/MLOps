<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Iris | AI Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ff; /* Cyber Cyan */
            --secondary: #bd00ff; /* Neon Purple */
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f172a);
            color: #e2e8f0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Ambient Background Glow */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, var(--secondary), transparent 70%);
            opacity: 0.2;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.2;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate-reverse;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        /* Glass Card Effect */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="number"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Fixes padding width issue */
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        button.submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button.submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3);
        }

        button.submit-btn:active {
            transform: translateY(0);
        }

        /* Prediction Result Area */
        .result-container {
            margin-top: 20px;
            text-align: center;
            overflow: hidden;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
            display: none; /* Hidden by default */
        }

        .result-container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .prediction-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .flower-card {
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 10px;
            border: 1px solid var(--glass-border);
        }

        .flower-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
            display: block;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="glass-card">
            <h1>NEURAL IRIS</h1>
            
            <form id="predictionForm">
                <div class="input-group">
                    <label for="sepal_length">Sepal Length</label>
                    <input type="number" id="sepal_length" step="0.01" placeholder="0.00" required>
                </div>

                <div class="input-group">
                    <label for="sepal_width">Sepal Width</label>
                    <input type="number" id="sepal_width" step="0.01" placeholder="0.00" required>
                </div>

                <div class="input-group">
                    <label for="petal_length">Petal Length</label>
                    <input type="number" id="petal_length" step="0.01" placeholder="0.00" required>
                </div>

                <div class="input-group">
                    <label for="petal_width">Petal Width</label>
                    <input type="number" id="petal_width" step="0.01" placeholder="0.00" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span id="btnText">ANALYZE</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>
        </div>

        <div id="resultArea" class="glass-card result-container">
            <div class="prediction-badge">CONFIDENCE: HIGH</div>
            <h2 id="predictedClass" style="margin: 10px 0; color: #fff; font-family: 'Orbitron', sans-serif;"></h2>
            
            <div class="flower-card">
                <img src="" id="flowerImage" class="flower-image" alt="Iris Prediction"
                data-setosa="{{ url_for('static', filename='setosa.jpeg') }}"
                data-versicolor="{{ url_for('static', filename='versicolor.jpeg') }}"
                data-virginica="{{ url_for('static', filename='virginica.jpeg') }}" />
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#predictionForm').on('submit', function(event) {
                event.preventDefault(); 
                
                // UI Loading State
                var $btn = $('.submit-btn');
                var $text = $('#btnText');
                var $spinner = $('#btnSpinner');
                
                $text.hide();
                $spinner.show();
                $btn.css('opacity', '0.7');

                var formData = {
                    'sepal_length': $('#sepal_length').val(),
                    'sepal_width': $('#sepal_width').val(),
                    'petal_length': $('#petal_length').val(),
                    'petal_width': $('#petal_width').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: formData,
                    dataType: 'json',
                    encode: true
                }).done(function(data) {
                    
                    // Update Text
                    $('#predictedClass').text(data.predicted_class.toUpperCase());
                    
                    // Update Image
                    var imageUrl = '';
                    switch (data.predicted_class) {
                        case 'Setosa':
                            imageUrl = $('#flowerImage').data('setosa');
                            break;
                        case 'Versicolor':
                            imageUrl = $('#flowerImage').data('versicolor');
                            break;
                        case 'Virginica':
                            imageUrl = $('#flowerImage').data('virginica');
                            break;
                    }
                    $('#flowerImage').attr('src', imageUrl);

                    // Show Result with animation
                    $('#resultArea').addClass('active');

                    // Reset Button
                    $text.show();
                    $spinner.hide();
                    $btn.css('opacity', '1');

                }).fail(function(data) {
                    alert('SYSTEM ERROR: Neural Link Disconnected.');
                    $text.show();
                    $spinner.hide();
                    $btn.css('opacity', '1');
                });
            });
        });
    </script>
</body>
</html>
